    <figure class="figure">

    <div class="card">
      <div class="card-body">
        <h4 class="card-title">[ArtistName]</h4>

    <div class="card">

        [ArtistToptracks]

    </div>

    <div class="card">

        [ArtistCarrousel]
      </div>
    </div>
