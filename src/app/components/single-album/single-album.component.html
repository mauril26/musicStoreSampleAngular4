<div class="row justify-content-center text-center">
  <div class="col-md-12">

    <figure class="figure">
      <img *ngIf="albumData.Images!=undefined" class="card-img border-0 rounded album-thumbnail" src="{{albumData.Images[1].url}}" alt="[Album]" />
    </figure>

    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{albumData.Name}}</h4>
        <p *ngIf="albumData.Artists!=undefined" class="card-text">{{albumData.Artists[0].name}}</p>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        [AlbumTracks]
      </div>
    </div>

  </div>
</div>
