<div id="accordion" role="tablist">
  <div class="card">
    <div class="card-header" role="tab" id="headingOne">
      <h3 class="mb-0">
        <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Artists
        </a>
      </h3>
    </div>

    <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        <ul>
          <li *ngFor="let item of Artists.items">
            <div>
              <app-artist-list-item [artist]="item"></app-artist-list-item>
            </div>
          </li>
        </ul>
      </div>
    </div>

  </div>

  <div class="card">
    <div class="card-header" role="tab" id="headingTwo">
      <h3 class="mb-0">
        <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Albums
        </a>
      </h3>
    </div>
    <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
      <div class="card-body">
        <ul>
          <li *ngFor="let item of Albums.items">
            <div>
                <img *ngIf="item.images[1]!=undefined" src="{{ item.images[1].url}}" alt="{{item.name}}" width="200px"/>
                <a routerLink="../album/{{item.id}}"><h4>{{item.name}}</h4></a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header" role="tab" id="headingThree">
      <h3 class="mb-0">
        <a class="collapsed" data-toggle="collapse" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Tracks
        </a>
      </h3>
    </div>
    <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree" data-parent="#accordion">
      <div class="card-body">
        <ul>
          <li *ngFor="let item of Tracks.items">
            <div>
                <a href="track{{item.id}}"> <h4>{{item.name}}</h4> Track {{item.track_number}} ({{item.popularity}}%) - {{item.duration_ms/1000}}sec</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
